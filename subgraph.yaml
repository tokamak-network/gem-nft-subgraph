      startBlock: 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GemMiningStarted
        - GemMiningClaimed
        - GemMelted
        - Created
      abis:
        - name: GemNFT
          file: ./abis/GemNFT.json
      eventHandlers:
        - event: GemMiningStarted(indexed uint256, indexed address)
          handler: handleGemMiningStarted
        - event: GemMiningClaimed(indexed uint256, indexed address)
          handler: handleGemMiningClaimed
        - event: GemMelted(indexed uint256, indexed address)
