specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GemNFT
    network: tokamak-goerli
    source:
      address: '0xccbB97CC6346A77F060129B928051C24F7cd68BE'
      abi: GemNFT
      startBlock: 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - SetAttribute
        - Approval
        - ApprovalForAll
      abis:
        - name: GemNFT
          file: ./abis/GemNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalforAll
      file: ./src/mappings/gemNFT.ts
  - kind: ethereum
    name: GemFactory
    network: tokamak-goerli
    source:
      address: '0xccbB97CC6346A77F060129B928051C24F7cd68BE'
      abi: GemFactory
      startBlock: 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GemMiningStarted
        - GemMiningClaimed
        - GemMelted
        - Created
        - TransferGEM
        - GemMelted
        - GemMiningClaimed
      abis:
        - name: GemFactory
          file: ./abis/GemFactory.json
      eventHandlers:
        - event: GemMiningStarted(uint256,address)
          handler: handleGemMiningStarted
        - event: GemMiningClaimed(uint256,address)
          handler: handleGemMiningClaimed
        - event: GemMelted(uint256,address)
          handler: handleGemMelted
        - event: Created(indexed uint256,uint8,uint8,uint256,uint8[4],uint256,uint256,string,address)
          handler: handleCreated
        - event: TransferGEM(address,address,uint256)
          handler: handleTransferGEM
        - event: GemMelted(uint256,address)
          handler: handleGemMelted
        
      file: ./src/mappings/gemNFT.ts
  - kind: ethereum
    name: GemMarketplace
    network: tokamak-goerli
    source:
      address: '0xccbB97CC6346A77F060129B928051C24F7cd68BE'
      abi: GemMarketplace
      startBlock: 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GemBought
        - GemForSale
      abis:
        - name: GemMarketplace
          file: ./abis/GemMarketplace.json
      eventHandlers:
        - event: GemBought(uint256,address)
          handler: handleGemBought
        - event: GemForSale(uint256,address,uint256)
          handler: handleGemForSale
        
      file: ./src/mappings/gemNFT.ts
