type NFT @entity {
  id: ID!
  tokenID: BigInt
  owner: Bytes
  value: BigInt
  rarity: Int
  color: Int
  quadrants: [Int!]
  miningPeriod: BigInt
  gemCooldownPeriod: BigInt
  isForSale: Boolean
}

type Customer @entity {
  id: ID!
  address: Bytes
  isMining: Boolean
  
}

type Approval @entity {
  id: ID!
  from: Bytes
  to: Bytes
  tokenID: BigInt
  forAll: Boolean
}