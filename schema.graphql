type NFT @entity {
  id: ID!
  tokenID: BigInt
  owner: Bytes
  value: BigInt
  rarity: Int
  color: [Int!]
  quadrants: [Int!]
  miningPeriod: BigInt
  gemCooldownPeriod: BigInt
  isForSale: Boolean
}

enum TradeType {
  Forged
  Listed
  Mined
  Bought
}

type Customer @entity {
  id: ID!
  address: Bytes
  isMining: Boolean
}

type TradeHistory @entity {
  id: Bytes!
  tradeType: TradeType
  value: BigInt
  gemIds: [BigInt!]
  trader: Bytes
  payer: Bytes
}

type Approval @entity {
  id: ID!
  from: Bytes
  to: Bytes
  tokenID: BigInt
  forAll: Boolean
}